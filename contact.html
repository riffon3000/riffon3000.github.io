<!-- Required HTML5 document type classification for browser compatibility -->
<!DOCTYPE.html>

<!-- Designation of default language; browser may ask to translate if not default -->
<html lang="en">

  <head>
    
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Contact | Riffon</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container shadow p-3 mb-5">
        <a class="navbar-brand" href="./index.html"><h1>Riffon</h1></a>
        
        <!-- Navigation Links Left -->
        <div class="justify-content-end">
          <ul class="nav list-inline">
            <li class="nav-item"><a class="nav-link" href="./index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container shadow p-3 mb-5">
      <div class="page-header border-bottom">
        <h2>Contact</h2>
      </div>
      <!-- Form Field -->
      <form class="form-horizontal">
        <!-- Field Name -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" placeholder="Jane Doe" name="name">
          </div>
        </div>
        <!-- Field Email -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="JaneDoe@email.edu" name="email">
          </div>
        </div>
        <!-- Field Message -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="message">Message:</label>
          <div class="col-sm-10"> 
            <textarea class="form-control" rows="5" id="message" placeholder="Enter Message" name="message"></textarea>
          </div>
        </div>
        <!-- Field Submit Button -->
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    
    <footer class="container shadow p-3 mb-5 relative-bottom border-top text-center text-secondary">
      Copyright &copy; 
    </footer>

  </body>

</html>
